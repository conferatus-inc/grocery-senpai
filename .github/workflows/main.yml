name: CD
on: [push]

jobs:
  backend_job:
    runs-on: self-hosted
    name: building and ssh
    environment: backend
    steps:
      - uses: actions/checkout@v3
      - name: directory tree
        run: tree

      - name: build

        run: |
          cd ./mainbackend;
          ls -al;
          docker ps;
          docker build -t grocery_backend:latest .;
          docker image ls;
          docker save -o /tmp/grocery_backend.tar grocery_backend:latest;
          ls -al;
          echo "ABOBA";
          ls /tmp -al;

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/cloud.key
          chmod 600 ~/.ssh/cloud.key
          cat >>~/.ssh/config <<END
            Host cloud
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/cloud.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.KEYYA }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
#      - uses: actions/checkout@v3
      - name: deploy
        env:
          KEYYA: ${{ secrets.KEYYA }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          scp -oStrictHostKeyChecking=no /tmp/grocery_backend.tar cloud:/tmp;
          scp -oStrictHostKeyChecking=no ./mainbackend/update.sh cloud:/tmp;
          ssh cloud 'cd /tmp; ls -l; sh ./update.sh;';